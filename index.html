<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
    <title>Movie Theater</title>
  </head>
  <body>
    <div class="container">
      <div id="signatureContainer">
        <img id="signatureImage" src="img/Signature2.png" alt="Author's Signature/Watermark" />
      </div>
      <div id="contentContainer">
        <div id="projectName">Epitheater</div>
        <div class="filmSchedule">
          <div id="projectDescription">
            <p>
              Welcome to Eiptheater. Please select your movie and showtime:
            </p>
          </div>
          <div id="ageSelectionContainer" class="age"><span class="ticketType">Ticket Type:</span>
            <select id="ageSelection" name="">
              <option value="">Please Select</option>
              <option value="seniorAge">Senior</option>
              <option value="kidAge">Under 13</option>
              <option value="adultAge">Adult</option>
            </select>
          </div>
          <div id="filmShowings">
            <!-- <div class="">
              <div class="col-sm-2">
                <img class="movieIcon" src="img/secretLifeOfPet.jpg">
                </div>
                  <div class="col-sm-10">
                    <div class="movieTitle">
                      The Secret Life of Pet
                    </div>
                    <div class="movieRating">
                      PG-13, 2hr
                    </div>
                    <hr/>
                    <div> -->
          </div>
          <div id="filmDescription">
            <!-- The selected film will be displayed here when the user selects a showtime -->
          </div>
          <div id="filmTicket">
            <!-- The purchased ticket will be displayed here. -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
